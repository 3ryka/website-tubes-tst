<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCA - Sign Up/Log In</title>
    <link rel="stylesheet" href="indexstyles.css">
    <script type="module" src="indexscript.js" defer></script>
</head>

<body>
    <div class="container">
        <img src="/asset/logo_boca.png" alt="BOCA Logo" class="boca-logo" />
        <div class="form-container">
            <!-- Sign-Up Form -->
            <div id="signup-form" class="form">
                <h2>Hi, Welcome</h2>
                <form id="signup">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" id="signup-button" class="btn">Sign Up</button>
                </form>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button class="btn-google">
                    <img src="/asset/logo_google.png" alt="Google Logo" class="google-logo" />
                    Continue with Google
                </button>                
                <p>Already have an account? <a href="#" onclick="toggleForms()">Log In</a></p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form active">
                <h2>Hi, Welcome</h2>
                <form id="login">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" id="login-button" class="btn">Log In</button>
                </form>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button class="btn-google">
                    <img src="/asset/logo_google.png" alt="Google Logo" class="google-logo" />
                    Continue with Google
                </button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
