<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCA - Homepage</title>
    <link rel="stylesheet" href="homepagestyles.css">
    <script type="module" src="homepagescript.js" defer></script>
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        <img src="/asset/logo_boca2.png" alt="BOCA Logo" class="boca-logo">
        <a href="api.html" class="api-link">API</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <section class="recommendation-section">
            <h2>Match your Book with our Food!</h2>
            <p>Log the current book you're reading to find out what dish from our menu should accompany you while
                reading.</p>

            <div class="book-selection">
                <label for="book-dropdown">Choose your book:</label>
                <select id="book-dropdown">
                    <option value="">Select a book...</option>
                    <!-- Options will be dynamically populated from Firebase -->
                </select>
                <button id="submit-book" class="btn">Get Recommendations</button>
            </div>

            <!-- Recommendations will be displayed here -->
            <div id="food-recommendations" class="recommendations">
                <!-- Food suggestions will be shown here -->
            </div>
            <!-- Loading indicator -->
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Loading recommendations... Please wait üôè</p>
            </div>            
        </section>

            <!-- Menu Section -->
            <section class="menu-section">
                <h2>Our Menu</h2>
                <div id="menu-container" class="menu-grid">
                    <!-- Menu items will be loaded here -->
                </div>
            </section>
    
            <!-- Shopping Cart -->
            <div id="shopping-cart" class="shopping-cart">
                <h3>Your Order</h3>
                <div id="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>
                <div id="cart-summary">
                    <div class="total">Total: Rp. <span id="total-amount">0</span></div>
                    <button id="confirm-payment" class="btn">Confirm Payment</button>
                </div>
            </div>
        </div>
    
        <!-- Thank You Modal -->
        <div id="thank-you-modal" class="modal">
            <div class="modal-content">
                <h3>Thank you for your order!</h3>
                <p>Your payment has been confirmed.</p>
                <button onclick="closeThankYouModal()" class="btn">Close</button>
            </div>
        </div>
</body>

</html>
